<body>
    <h2>javascript Array</h2>
    <p>Use the correct Array method to remove the last item of the fruits array.</p>
    <p id="demo"></p>
    <script>
        const fruits=["Banana","Watermelon","Apple"]
        document.getElementById("demo").innerHTML=fruits.pop();
    </script>
