<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h2>Javascript Array</h2>
    <p>To use the splice method remove the banana and the Grapes from the fruits:</p>
    <p id="demo"></p>
    <script>
        const fruits=["Lemon","Banana","Grapes","Watermelon"]
        document.getElementById("demo").innerHTML=fruits.splice(1,2);
    </script>


</body>
